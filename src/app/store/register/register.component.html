<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-500/50 via-purple-500/50 to-pink-500/50 px-4 md:px-0">
  <div class="w-full max-w-6xl flex flex-col md:flex-row rounded-lg shadow-lg overflow-hidden">

    <!-- Banner trái -->
    <div class="w-full md:w-2/5 h-40 md:h-auto bg-cover bg-center" style="background-image: url('sign_up.png')"></div>

    <!-- Form phải -->
    <div class="w-full md:w-3/5 p-6 bg-white">
      <div class="text-center">
        <img src="logo_watch.png" alt="Logo" height="120" width="120" class="mx-auto" />
        <h2 class="text-3xl font-bold text-purple-600 mb-2 mt-3">Đăng ký</h2>
        <p class="text-base font-semibold text-gray-700">Tạo tài khoản mới để tiếp tục</p>
      </div>

      <form class="mt-6" (ngSubmit)="onRegister()">
        <!-- Name -->
        <div class="mb-4">
          <label for="name" class="block text-base font-bold text-black-600 mb-1">Họ và tên</label>
          <input id="name" name="name" [(ngModel)]="name" type="text" required
            class="w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
            placeholder="Nhập họ và tên" />
        </div>

        <!-- Email -->
        <div class="mb-4">
          <label for="email" class="block text-base font-bold text-black-600 mb-1">Email</label>
          <input id="email" name="email" [(ngModel)]="email" type="email" required
            class="w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
            placeholder="Nhập email" />
        </div>

        <!-- Phone -->
        <div class="mb-4">
          <label for="phone" class="block text-base font-bold text-black-600 mb-1">Số điện thoại</label>
          <input id="phone" name="phone" [(ngModel)]="phone" type="tel" required
            class="w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
            placeholder="Nhập số điện thoại" />
        </div>

        <!-- Password -->
        <div class="mb-4">
          <label for="password" class="block text-base font-bold text-black-600 mb-1">Mật khẩu</label>
          <input id="password" name="password" [(ngModel)]="password" [type]="showPassword ? 'text' : 'password'"
            required
            class="w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
            placeholder="Nhập mật khẩu" />
        </div>

        <!-- Confirm Password -->
        <div class="mb-4">
          <label for="confirmPassword" class="block text-base font-bold text-black-600 mb-1">Nhập lại mật khẩu</label>
          <input id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword"
            [type]="showPassword ? 'text' : 'password'" required
            class="w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
            placeholder="Nhập lại mật khẩu" />
        </div>

        <!-- Show password toggle -->
        <div class="flex justify-end items-center mb-4">
          <input id="show-password" type="checkbox" [(ngModel)]="showPassword" name="showPassword"
            class="h-4 w-4 text-blue-600 border-gray-300 rounded" />
          <label for="show-password" class="ml-2 text-sm font-semibold">Hiển thị mật khẩu</label>
        </div>

        <!-- Error message -->
        <div class="mt-4 text-red-600 text-center min-h-[3rem] transition-all duration-300 ease-in-out">
          <span *ngIf="errorMessage">{{ errorMessage }}</span>
        </div>

        <!-- Submit -->
        <div class="mb-4">
          <button type="submit" [disabled]="!email || !password || !name || !phone || password !== confirmPassword"
            class="w-full py-2 px-4 text-xl font-bold text-white bg-gradient-to-r from-indigo-500/80 to-pink-500/80 rounded-md shadow hover:bg-rose-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50 disabled:bg-gray-400 disabled:cursor-not-allowed">
            Đăng ký
          </button>
        </div>
      </form>

      <!-- Chuyển qua đăng nhập -->
      <div class="text-center">
        <span class="text-sm text-gray-700 font-semibold">Bạn đã có tài khoản?</span>
        <a routerLink="/login" class="text-base font-semibold text-blue-700 hover:underline">
          Đăng nhập
        </a>
      </div>
    </div>
  </div>
</div>
